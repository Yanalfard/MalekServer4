<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ساخت حساب</title>

    <!-- UIkit CSS -->
    <link href="../Styles/UIKit/uikit.min.css" rel="stylesheet" />
    <!-- Project CSS -->
    <link href="../Styles/Entry.min.css" rel="stylesheet" />

    <!-- UIkit JS -->
    <script src="../Scripts/UIKit/uikit.min.js"></script>
    <script src="../Scripts/UIKit/uikit-icons.min.js"></script>
    <!-- Jquery -->
    <script src="../Scripts/Jquery/jquery-3.5.1.min.js"></script>
    <!--Project JS-->

</head>
<body class="column">
    <content class="row sign-up">

        <form class="column">
            <h3>ثبت نام</h3>

            <label>نام و نام خانوادگی</label>
            <input class="uk-input  " id="txtName" type="text" value="" />

            <label>کد ملی</label>
            <input class="uk-input  " id="txtIdentification" type="text" value="" />

            <label>شماره تلفن</label>
            <input class="uk-input  " id="txtTellNo" type="tel" value="" />

            <label>نام کاربری</label>
            <input class="uk-input  " id="txtUsername" type="text" value="" />

            <label>گذز واژه</label>
            <input class="uk-input  " id="txtPassword" type="password" value="" />

            <div class="column">
                <button class="uk-button uk-button-primary ">
                    ورود
                </button>
                <a href="Login.html" class="uk-margin-auto uk-margin-small-top">حساب دارم</a>
            </div>

        </form>

        <img src="../Resources/Raster/LoginImage.png" />

    </content>

</body>
</html>
